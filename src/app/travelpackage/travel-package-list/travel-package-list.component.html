
<div class="row">
  <div class="col-md-6" >  <h2>Travel Packages<button class="btn btn-success" (click)="showNewPackagePopup(createNewPackageModal)">New</button></h2></div>
  <div class="col-md-6" ></div>
</div>

<table class="table table-hover" cellspacing="0">
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Destinations</th>

    <th>Operations</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let package of packages">
    <td>{{package.name}}</td>
    <td>{{package.description}}</td>
    <td>List</td>
    <td>
      <div  class="btn-group">
        <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
          <span class="fa fa-bars" title="Toggle dropdown menu"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a class="btn" (click)="updatePackage(package)"><i class="fa fa-pencil fa-fw"></i> Edit</a></li>
          <li><a class="btn" (click)="delete(package,deleteTemplate)"><i class="fa fa-trash-o fa-fw"></i> Delete</a></li>
        </ul>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<ng-template #deleteTemplate>
  <div class="container-fluid modal-body text-center">
    <p>Do you want to confirm?</p>
    <button type="button" class="btn btn-default" (click)="confirmDelete()" >Yes</button>
    <button type="button" class="btn btn-primary" (click)="modalRef.hide()" >No</button>
  </div>
</ng-template>
<ng-template #createNewPackageModal>
  <div class="container-fluid modal-body">
    <form (ngSubmit)="createNewPackage()">
      <div class="form-group ">
        <label >Travel Package Name</label>
        <input class="form-control" name ="name" type="text" [(ngModel)]="newPackage.name" required>

      </div>
      <div class="form-group">
        <label class="col-2 col-form-label">Description</label>
        <div class="col-10">
          <textarea class="form-control" name="description" [(ngModel)]="newPackage.description" required></textarea>
        </div>
      </div>
      <div class="form-group ">
        <button class="btn btn-success">Add</button>
      </div>
    </form>
  </div>
</ng-template>
