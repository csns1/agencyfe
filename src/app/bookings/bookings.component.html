<div *ngIf='bookings && bookings.length'>
<mat-form-field>

  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search  your booking">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let bookings"> {{bookings.id}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>
      
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let bookings"> {{bookings.packageDate.packageName}} </td>
   
  </ng-container>
      <ng-container matColumnDef="booker">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Booker Name </th>
        <td mat-cell *matCellDef="let bookings" > {{bookings.booker.firstName+" "+bookings.booker.lastName}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
      </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Booking date </th>
      <td mat-cell *matCellDef="let bookings"> {{bookings.bookDate}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Payment </th>
      <td mat-cell *matCellDef="let bookings" > {{bookings.totalPayment}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="cancel">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let bookings">
       
        <button mat-icon-button color="warn" (click)="cancelBooking(bookings.id)"><mat-icon>delete_outline</mat-icon></button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let bookings; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>
<ng-template #elseBlock class='else'>
  <img src='./assets/nobookings.png'alt='no-booking-yet'>No reservations made yet !</ng-template>
