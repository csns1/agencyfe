<div class="container container mt-4 mb-5">
  <div class="row">
    <div class="col-md-4" *ngIf="countryList">
      <h3 class="display-4 text-center"> Countries</h3>
      <hr class="bg-dark mb-4 w-25">
      <ngx-select-dropdown *ngIf="countryList&&countryConfig" [config]="countryConfig" [options]="getCountryOptions()"
                           [(ngModel)]="selectedCountry"></ngx-select-dropdown>
      <div *ngIf="toAddNew" class="p-3 row mx-auto" style="text-align: center;padding:1em;">
        <label>Country Name</label>
        <input type="text" [(ngModel)]="newCountryName" [ngModelOptions]="{standalone: true}"/>
        <button class="btn btn-success" (click)="addCountry()">Add</button>
      </div>
      <div style="text-align: center;padding:1em;">
      <div class="p-3 row mx-auto">
        <button class="btn btn-info" (click)="showNew()">Add New</button>
        <button class="btn btn-danger" (click)="removeCountry()">Remove</button>
      </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3 class="display-4 text-center"> Cities </h3>
      <hr class="bg-dark mb-4 w-25">
      <ngx-select-dropdown *ngIf="cities&&cityConfig" [config]="cityConfig" [options]="getCityOptions()"
                           [(ngModel)]="selectedCiy"></ngx-select-dropdown>
      <div *ngIf="toAddNewCity" class="p-3 row mx-auto" style="text-align: center;padding:1em;">
        <label>City Name</label>
        <input type="text" [(ngModel)]="newCityName" [ngModelOptions]="{standalone: true}"/>
        <button class="btn btn-success" (click)="addCity()">Add</button>
      </div>
      <div style="text-align: center;padding:1em;">
        <div class="p-3 row mx-auto">
          <button class="btn btn-info" (click)="showNewCity()">Add New</button>
          <button class="btn btn-danger" (click)="removeCity()">Remove</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3 class="display-4 text-center"> Destinations </h3>
      <hr class="bg-dark mb-4 w-25">
      <ngx-select-dropdown *ngIf="destinationList&&destinationConfig" [config]="destinationConfig" [options]="getDestinationOptions()"
                           [(ngModel)]="selectedDestination"></ngx-select-dropdown>
      <div *ngIf="toAddNewDestination" class="p-3 row mx-auto" style="text-align: center;padding:1em;">
        <label>Destination Name</label>
        <input type="text" [(ngModel)]="newDestinationName" [ngModelOptions]="{standalone: true}"/>
        <label>Destination Description</label>
        <input type="text" [(ngModel)]="newDestinationDescription" [ngModelOptions]="{standalone: true}"/>
        <button class="btn btn-success" (click)="addDestination()">Add</button>
      </div>
      <div style="text-align: center;padding:1em;">
        <div class="p-3 row mx-auto">
          <button class="btn btn-info" (click)="showNewDestination()">Add New</button>
          <button class="btn btn-danger" (click)="removeDestination()">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
