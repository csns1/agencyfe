<h1>Users</h1>

<table class="table table-hover" cellspacing="0">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
    <th>Operations</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.address}}</td>
    <td>
      <div class="btn-group">
        <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
          <span class="fa fa-bars" title="Toggle dropdown menu"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a (click)="update(user)"><i class="fa fa-pencil fa-fw"></i> Edit</a></li>
          <li><a (click)="delete(user)"><i class="fa fa-trash-o fa-fw"></i> Delete</a></li>
        </ul>
      </div>
    </td>
  </tr>
  </tbody>
</table>
