<h1>Users</h1>

<table class="table table-hover" cellspacing="0">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.address}}</td>
  </tr>
  </tbody>
</table>
