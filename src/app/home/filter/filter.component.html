<div>

  <div class="row">
    <button class="btn btn-light"(click)="filter()"><i class="fa fa-filter" aria-hidden="true"></i></button>
  <form *ngIf="showFilter" class="form-inline" >
    <div class="form-group">
      <select class="form-control" name="" id="location1">
        <option value="">City</option>
        <option value="">1</option>
        <option value="">2</option>
      </select>
    </div>
    <div class="form-group">
      <select class="form-control" name="" id="type1">
        <option value="">Destination</option>
        <option value="">1</option>
        <option value="">2</option>
      </select>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon" id="basic-addon1">$</div>
        <input type="text" class="form-control" id="pricefrom" aria-describedby="basic-addon1" placeholder="Min Price">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon" id="basic-addon2">$</div>
        <input type="text" class="form-control" id="priceto" aria-describedby="basic-addon1" placeholder="Max Price">
      </div>
    </div>
    <div class="form-group">  <p class="text-center"><a href="#" class="btn btn-danger glyphicon glyphicon-search" role="button"></a></p></div>
  </form>
</div>
</div>
